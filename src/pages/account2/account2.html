<ion-header>

  <ion-navbar>
    <ion-title>Personal Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	 <ion-list inset>
	 <ion-item-group>
	 	<ion-item-divider>
	    Emergency Contact
	  	</ion-item-divider>
		<button ion-item (click)="changeEmergencyName()">Name <div item-content style="color: gray;">Muhammad Ikhwan</div></button>
		<button ion-item (click)="changeEmergencyPhone()">Phone No <div item-content style="color: gray;">013-3320993</div>
		</button>
	 </ion-item-group>

	 <ion-item-group>
	 	<ion-item-divider>
 			Other User Data
 	  	</ion-item-divider>
		<ion-item>
	    <ion-label style="color: black;">Nutrition Advice Subscription</ion-label>
	      <ion-select [(ngModel)]="advice" placeholder="Please select">
	        <ion-option value="y">Yes</ion-option>
	        <ion-option value="n">No</ion-option>
	      </ion-select>
	    </ion-item>
		<ion-item>
	      <ion-textarea placeholder="Medical History"></ion-textarea>
	    </ion-item>
	    <ion-item>
	    <ion-label style="color: black;">Shirt Size</ion-label>
		      <ion-select [(ngModel)]="shirtSize" placeholder="Please select">
		        <ion-option value="s">S</ion-option>
		        <ion-option value="m">M</ion-option>
		        <ion-option value="l">L</ion-option>
		        <ion-option value="xl">XL</ion-option>
		      </ion-select>
		</ion-item>
		<button ion-item (click)="changeWeight()">Body Weight <div item-content style="color: gray;">90kg</div>
		</button>
		<button ion-item (click)="changeHeight()">Body Height <div item-content style="color: gray;">180cm</div>
		</button>
	 </ion-item-group>

	    <button ion-button block color="danger">Save</button>
		
	</ion-list>

</ion-content>
