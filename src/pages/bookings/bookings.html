<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Bookings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newBookingPage()">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list>
    <ion-item-divider color="silver">UPCOMING SESSIONS</ion-item-divider>
    <ion-item [navPush]="bookingDetails">
      <h2>06/07/17 @ 3:43 pm</h2>
      <p>Coach Elly</p>
      <ion-note item-end>Standard</ion-note>
    </ion-item>
    <ion-item [navPush]="bookingDetails">
      <h2>05/07/17 @ 1:30 pm</h2>
      <p>Coach Nadia</p>
      <ion-note item-end>Standard</ion-note>
    </ion-item>
    <ion-item-divider color="silver">PAST SESSIONS</ion-item-divider>
    <ion-item [navPush]="bookingDetails">
      <h2>01/03/17 @ 3:43 pm</h2>
      <p>Coach Elly</p>
      <ion-note item-end>Standard</ion-note>
    </ion-item>
    <ion-item [navPush]="bookingDetails">
      <h2>25/05/17 @ 1:30 pm</h2>
      <p>Coach Nadia</p>
      <ion-note item-end>Standard</ion-note>
    </ion-item>
</ion-list>

</ion-content>
